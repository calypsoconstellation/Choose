<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Own Adventure</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f8f8f0;
      padding: 2em 2em 10em; /* extra bottom padding for image */
      max-width: 600px;
      margin: auto;
    }

    #story {
      margin-bottom: 2em;
      line-height: 1.6;
    }

    .choice-btn {
      display: block;
      margin: 0.5em 0;
      padding: 0.5em 1em;
      font-family: 'Georgia', serif;
      font-size: 1em;
      background-color: rgb(238, 232, 204);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    .choice-btn:hover {
      background-color: rgb(221, 217, 187);
    }

    /* Image section */
    #image-container {
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(248,248,240,1), rgba(248,248,240,0));
      padding: 1em 0;
      display: flex;
      justify-content: center;
      pointer-events: none; /* prevents blocking clicks */
    }

    #story-image {
      max-width: 100%;
      max-height: 500px;
      border-radius: 8px;
      opacity: 0.95;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Image area -->
  <div id="image-container">
    <img id="story-image" src="" alt="">
  </div>

  <div id="story"></div>
  <div id="choices"></div>

  <script src="game.js"></script>
</body>
</html>
